<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TD6 - Photobox avec Fetch</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <main>
    <!-- ===================== PHOTO EN DÉTAIL ===================== -->
    <section id="la_photo" class="container">
      <h1>Photobox</h1>
      <div id="photoContainer"></div>
      <div id="categorieContainer"></div>
      <div id="commentaireContainer"></div>
    </section>

    <!-- ===================== GALERIE ===================== -->
    <section id="la_galerie" class="container">
      <h2>Galerie</h2>

      <!-- Boutons de navigation -->
      <div class="gallery-nav">
        <button id="load_gallery">Charger galerie</button>
        <button id="btn-first">⏮</button>
        <button id="btn-prev">◀</button>
        <button id="btn-next">▶</button>
        <button id="btn-last">⏭</button>
      </div>

      <!-- Contenu dynamique de la galerie -->
      <div id="galerie"></div>
    </section>
  </main>

  <!-- ===================== TEMPLATES ===================== -->

  <!-- Template d'affichage d'une photo -->
  <script id="photoTemplate" type="text/x-handlebars-template">
    <h2>Photo n°{{id}}</h2>
    <img src="{{url}}" alt="{{titre}}">
    <h4>{{titre}}</h4>
    <p>{{description}}</p>
    <p>{{type}}, {{largeur}} x {{hauteur}}</p>
    <h4 id="la_categorie"></h4> 
    <h4>Commentaires :</h4>
    <ul id="les_commentaires"></ul>
  </script>

  <!-- Template d'affichage d'une catégorie -->
  <script id="cateTemplate" type="text/x-handlebars-template">
    Catégorie : {{nom}}, {{id}}, {{description}}
  </script>

  <!-- Template des commentaires -->
  <script id="comTemplate" type="text/x-handlebars-template">
    {{#each commentaires}}
      <li>({{pseudo}}) {{content}}</li>
    {{/each}}
  </script>

  <!-- Template d'une vignette de la galerie -->
  <script id="galleryTemplate" type="text/x-handlebars-template">
    <div class="vignette">
      <img src="{{thumbnail}}" alt="{{titre}}" data-photoid="{{id}}">
    </div>
  </script>

  <!-- ===================== SCRIPTS ===================== -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="module" src="out.js" defer></script>
</body>
</html>
